<!DOCTYPE html>
<html>
<head>
  <title>Player Profile | Hoop-Vision</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
    }

    p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="profile">
    <img id="profilePhoto">
    <h2 id="playerName"></h2>
    <p id="playerSchool"></p>
  </div>

  <script>
    const player = JSON.parse(localStorage.getItem("selectedPlayer"));

    document.getElementById("profilePhoto").src = player.photo;
    document.getElementById("playerName").textContent = player.name;
    document.getElementById("playerSchool").textContent = player.school;
  </script>

</body>
</html>

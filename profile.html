<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hoop-vision | Player Profile</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 40px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 50px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: -1px;
    }

    .school {
      font-size: 1.6rem;
      color: #555;
      margin-top: 10px;
    }

    .divider {
      height: 1px;
      background: #eee;
      margin: 40px 0;
    }

    .section-title {
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 20px;
    }

    .info {
      font-size: 1.4rem;
      line-height: 2.2rem;
    }

    button {
      margin-top: 50px;
      padding: 14px 30px;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <h1 id="playerName"></h1>
      <div class="school" id="playerSchool"></div>

      <div class="divider"></div>

      <div class="section-title">Player Overview</div>
      <div class="info">
        This player is currently available for recruiting through
        <strong>hoop-vision</strong>.
      </div>

      <button onclick="window.history.back()">‚Üê Back</button>
    </div>
  </div>

  <script>
    const player = JSON.parse(localStorage.getItem("selectedPlayer"));

    if (player) {
      document.getElementById("playerName").textContent = player.name;
      document.getElementById("playerSchool").textContent = player.school;
    }
  </script>

</body>
</html>

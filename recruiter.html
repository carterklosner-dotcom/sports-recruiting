<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hoop-vision | Recruiter</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }

    .page {
      display: flex;
      min-height: 100vh;
      align-items: center;
      padding-left: 80px;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 18px;
      font-size: 1.3rem;
      margin-bottom: 30px;
      border: 2px solid black;
      border-radius: 6px;
      outline: none;
      background: white;
    }

    input:focus, select:focus {
      background: #f5f5f5;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 1.3rem;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .page {
        padding-left: 20px;
        padding-right: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="form-container">
      <h1>Recruiter Information</h1>

      <label for="college">College / Program</label>
      <input
        type="text"
        id="college"
        placeholder="Enter the college you recruit for"
      />

      <label for="position">Position Recruiting For</label>
      <select id="position">
        <option value="">Select a position</option>
        <option>Point Guard (PG)</option>
        <option>Shooting Guard (SG)</option>
        <option>Small Forward (SF)</option>
        <option>Power Forward (PF)</option>
        <option>Center (C)</option>
      </select>

      <button>Continue</button>
    </div>
  </div>
</body>
</html>

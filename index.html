<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hoop-vision</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 900px;
    }

    #text {
      font-size: 2.7rem;
      font-weight: bold;
      min-height: 120px;
    }

    .buttons {
      margin-top: 40px;
      display: none;
      gap: 25px;
      justify-content: center;
    }

    .buttons a {
      padding: 16px 34px;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
      background: black;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.08);
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="text"></div>

    <div class="buttons" id="buttons">
      <a href="player.html">Player</a>
      <a href="recruiter.html">Recruiter</a>
    </div>
  </div>

  <script>
    const message =
      "Hi, welcome to hoop-vision.\nAre you a recruiter or a player?";
    const textElement = document.getElementById("text");
    const buttons = document.getElementById("buttons");

    let index = 0;

    function typeText() {
      if (index < message.length) {
        textElement.innerHTML +=
          message[index] === "\n" ? "<br>" : message[index];
        index++;
        setTimeout(typeText, 30); // fast typing
      } else {
        buttons.style.display = "flex";
      }
    }

    typeText();
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
